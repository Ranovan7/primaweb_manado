{% extends 'layouts/master.html' %}

{% set title = "Pos Sample Kualitas Air" %}
{% block css %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <section class="content-header">
    <h1>Pos Kualitas Air</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item">Kualitas Air</li>
    </ol>
    </section>
		<i>Tampilkan Chart Index Pencemaran sejak Januari tahun ini</i>
		<div class="text-center">{{ sampling }}</div>
{% endblock %}

{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script>
    $('#datepicker').datepicker({
        todayHighlight: true,
        autoclose: true,
        format: 'yyyy-mm-dd'
    });
    $('#datepicker').on('changeDate', function () {
        window.location = "{{ path_for('curahhujan') }}?sampling=" + $('#datepicker').datepicker('getFormattedDate')
    });
    </script>
{% endblock %}
