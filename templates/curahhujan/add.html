{% extends 'layouts/master.html' %}

{% set title = "Input Curah Hujan" %}
{% block content %}
    <header class="d-flex align-items-center">
        <h1 class="h2">Input Curah Hujan</h1>
    </header>

    <section class="py-3">
        
        <div class="row">
            <div class="col-12 col-lg-6">

                <form action="" method="post">

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-dark" for="sampling">Sampling</label>
                        <div class="col-sm-9">
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Tgl.</span>
                                </div>
                                <input type="date" name="sampling" id="sampling" class="form-control" required="required" value="{{ "now"|date('Y-m-d') }}">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Jam</span>
                                </div>
                                <input type="time" name="time" id="time" class="form-control" required="required" value="{{ "now"|date('H:i:s') }}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-dark" for="lokasi_id">Lokasi</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="lokasi_id" id="lokasi_id" required="required">
                            {% for l in lokasi %}
                                <option value="{{l.id}}">{{l.nama}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-dark" for="lokasi_id">Lokasi</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="lokasi_id" id="lokasi_id" required="required">
                            {% for l in lokasi %}
                                <option value="{{l.id}}">{{l.nama}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </section>
{% endblock %}
